    <section>
        <div class="row " id="cart">
            <div class="col-12 col-lg-6 col-md-6 text-center my-auto py-5"><h4 class="py-5" id="name">OPERATOR </h4>
                <p class="py-3 fw-bold" id="price">$33.99</p>

            </div>
            <div class="col-12 col-lg-6 col-md-6 py-5"><div><img src="https://images.squarespace-cdn.com/content/v1/5ea4a128c6398826cb1be26d/1587854725095-RX3FLW0YDG1BE32JJK4P/PAIGESLOGO2_BUBBLEONLY.png"alt="" id="newImg" class="img-fluid w-100"></div</div>

        <script>
            const data = localStorage.getItem("order")
            const item= document.getElementById("cart")
            const dataOrder= JSON.parse(data)

            

            item.querySelector("#newImg").setAttribute("src",`${dataOrder.bookImg}`)
            item.querySelector("#name").innerHTML= dataOrder.title;
            item.querySelector("#price").innerHTML= dataOrder. price;
